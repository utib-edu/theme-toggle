<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Toggle</title>
    <link rel="stylesheet" href="/assets/scss/sstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body theme-code="light" class="h-100 w-100 d-flex justify-content-center align-items-center body">
    <div class="toggle">
        <div class="theme">
            <div class="content">
                <div class="circle-3">
                    <div class="circle-2">
                        <div class="circle-1">
                            <div class="sun" id="sun">
                                <div class="sun-shadow">
                                    <div class="hole-1"></div>
                                    <div class="hole-2"></div>
                                    <div class="hole-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="night"></div>
            <div class="cloud-2"></div>
            <div class="cloud-1"></div>
        </div>
    </div>

    <script>
        let theme = "light";
        const currenTheme = localStorage.getItem("theme");
        if (currenTheme) {
            theme = currenTheme;
            const bodyEl = document.getElementsByTagName("body")[0];
            bodyEl.setAttribute("theme-code", currenTheme);
        } else {
            localStorage.setItem("theme", theme);
        }

        const toggleTheme = function () {
            document.getElementById("sun").addEventListener("click", () => {
                const bodyEl = document.getElementsByTagName("body")[0];
                const bodyTheme = bodyEl.getAttribute("theme-code");
                const newTheme = bodyTheme == "light" ? "dark" : "light";
                bodyEl.setAttribute("theme-code", newTheme);
                localStorage.setItem("theme", newTheme);
            })
        }

        toggleTheme();
    </script>
</body>

</html>
